{% extends 'core/style.html' %}

{% load static %}

{% block body %}
<div class="container">
  <h1 class="my-5">Servizi
    <a href="/hr/user/new" class="btn btn-success floatright">Crea servizio</a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Luogo</th>
        <th scope="col">Stato</th>
        <th scope="col">Presenze</th>
      </tr>
    </thead>
    <tbody>
      {% for servizio in servizi %}
      <tr>
        <th scope="row">
          <a href="/hr/servizio/{{servizio.id}}">{{servizio.id}}</a>
        </th>
        <td>{{servizio.luogo}}</td>
        <td>{{servizio.stato}}</td>
        <td>{{servizio.presenti}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


</div>
{% endblock body %}
